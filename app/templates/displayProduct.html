<div>
    {% for product in productList %}
	<table>
		<tr id="productName">
			<td>
				{{product.product_name}}
			</td>
		</tr>
		<tr id="productImage">

			<td>
				<a href="/productDescription?productId={{product.id}}">
					<h5>{{product.id }}</h5>
				</a>
			</td>

		</tr>
		<tr id="productPrice">

			<td>
				$ {{product.regular_price}}
			</td>

		</tr>
	</table>
	{% endfor %}
</div>
