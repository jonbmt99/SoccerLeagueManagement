{% extends 'base/master.html' %}

{% block body %}
    <div class=innerbannerwrap>
        <div class=content></div>
        <div class=innerbanner><h2 class=bannerHeadline><span>Danh sách các đội bóng V-League</span></h2></div>
    </div>
    <section class=innerpage_all_wrap>
        <div class=container>
            <div class=row>
                <ul class="galleryPage gallerycolumn03 clearfix" id=da_gallery>
                    {% for team in teamList %}
<!--                        <h4 class="text-center">{{team.name}}</h4>-->
                        <li class=gallery-list><a class=column_g>
                            <span class=image_g  style="margin:auto; height:200px; width:200px !important;background:url('{{ team.image }}')"></span>
                            <div class=gallery-info><h4>{{team.name}}</h4>
                                <p></p></div>
                        </a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
{% endblock %}
