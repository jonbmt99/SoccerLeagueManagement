{% extends 'base/master.html' %}
{% block body %}
    <div class=innerbannerwrap>
        <div class=content></div>
        <div class=innerbanner><h2 class=bannerHeadline><span>Danh sách các cầu thủ ghi bàn</span></h2></div>
    </div>
    <section class=matchSchedule>
        <div class=container>
                <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Cầu thủ</th>
                  <th scope="col">Đội</th>
                  <th scope="col">Loại cầu thủ</th>
                  <th scope="col">Số bàn thắng</th>
                </tr>
              </thead>
              <tbody>
              {% for item in list_player_and_score %}
                <tr>
                  <th scope="row">{{item[0]}}</th>
                  <td>{{item[1]}}</td>
                  <td>{{item[2]}}</td>
                  <td>{{item[3]}}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
    </section>
{% endblock %}
